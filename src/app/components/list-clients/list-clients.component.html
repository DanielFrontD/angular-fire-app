<div class="container">
  <h2>Clients</h2>
  <p *ngIf="clients?.length">Average by age: <strong>{{ average }}</strong></p>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Lastname</th>
      <th scope="col">Birthdate</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let client of clients; let i = index">
      <tr>
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ client.name }}</td>
        <td>{{ client.lastname }}</td>
        <td>{{ client.birthdate }}</td>
        <td>{{ client.age }}</td>
      </tr>
    </ng-container>
  </tbody>
</table>
